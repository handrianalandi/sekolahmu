<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sekolah.mu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid p-4">
        <div class="row d-flex align-items-center justify-content-center mainrow">
            
            
        </div>
        <center>Made with ❤️ by Handrian Alandi for <span style="font-weight: bold;">Sekolah.mu<span></span></center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        class card{
            constructor(imageurl,judul1,judul2,harga,rating,banyakrating,oleh,) {
                this.imageurl = imageurl;
                this.judul1 = judul1;
                this.judul2 = judul2;
                this.harga = harga;
                this.rating = rating;
                this.banyakrating = banyakrating;
                this.oleh = oleh;
            }
        }
        let cards = [];
        let colors=["#f44336","#e91e63","#9c27b0","#673ab7","#3f51b5","#2196f3","#03a9f4","#00bcd4","#009688","#4caf50","#8bc34a","#cddc39","#ffeb3b","#ffc107","#ff9800","#ff5722","#795548","#9e9e9e","#607d8b"];
        cards.push(new card(
            "https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1531653701/wh3baliizandkkdlpyyh.jpg",
            "Living Tech Level Newton (5-8 Tahun)",
            "Living Tech Newton (1-Month Free)",
            "0",
            "5",
            "100",
            "Sekolah.mu"
        ));
        cards.push(new card(
            "https://static.republika.co.id/uploads/images/inpicture_slide/sejumlah-siswa-membaca-bersama-pada-pekan-membaca-di-sekolah-_160412162710-283.jpg",
            "Living English Level Pioneer (4-5 Tahun)",
            "Living English Pioneer (1-Month Free)",
            "50.000",
            "3",
            "25",
            "English.com"
        ));
        cards.push(new card(
            "https://s3.theasianparent.com/cdn-cgi/image/width=1200,fit=crop/tap-assets-prod/wp-content/uploads/sites/24/2020/04/mengajari-anak-membaca-alquran-feature-650x339.jpg",
            "Living Quran Level Khadijah (4-5 Tahun)",
            "Living Quran Khadijah (1-Month Free)",
            "150.000",
            "5",
            "122",
            "Quran.com"
        ));
        cards.push(new card(
            "https://s3.theasianparent.com/cdn-cgi/image/width=1200,fit=crop/tap-assets-prod/wp-content/uploads/sites/24/2020/04/mengajari-anak-membaca-alquran-feature-650x339.jpg",
            "Living Math Level Alpha (4-5 Tahun)",
            "Living Math Alpha (1-Month Free)",
            "250.000",
            "2",
            "272",
            "Math.com"
        ));
        cards.push(new card(
            "https://media.istockphoto.com/photos/preparing-for-a-bright-future-ahead-of-him-picture-id1096013720?b=1&k=20&m=1096013720&s=170667a&w=0&h=7LatYuK51QeVn01ejqz-8AW1t35Taz-ByJ-CSrza6Pw=",
            "Living English Level Finder (6-7 Tahun)",
            "Living English Finder (1-Month Free)",
            "0",
            "0",
            "0",
            "Sekolah.mu"
        ));
        cards.push(new card(
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBLw9363_vot5ztYDFFu5O1IpKV8FvLh8KyBZtNcsYwQkWMhwuMSPQyRc3heC_DrjnMeo&usqp=CAU",
            "Living English Level Rover (8-9 Tahun)",
            "Living English Rover (1-Month Free)",
            "125.000",
            "5",
            "77",
            "Sekolah.mu"
        ));
        cards.push(new card(
            "https://www.unicef.org/indonesia/sites/unicef.org.indonesia/files/styles/hero_desktop/public/IDN-Education-Hero.jpg?itok=PghyQJEl",
            "Living Math Level Gamma (6-7 Tahun)",
            "Living Math Gamma (1-Month Free)",
            "300.000",
            "3",
            "80",
            "Sekolah.mu"
        ));
        cards.push(new card(
            "https://media.istockphoto.com/photos/cute-elementary-age-girl-using-laptop-computer-while-attending-school-picture-id1284133754?b=1&k=20&m=1284133754&s=170667a&w=0&h=u9cYw0nnsnnKF-YU0O_rljYYwE_7dGU4oRnxqrln73c=",
            "Living Quran Level Ali (6-7 Tahun)",
            "Living Quran Ali (1-Month Free)",
            "0",
            "7",
            "180",
            "Quran.com"
        ));
        cards.push(new card(
            "https://media.istockphoto.com/photos/cute-elementary-age-girl-using-laptop-computer-while-attending-school-picture-id1284133754?b=1&k=20&m=1284133754&s=170667a&w=0&h=u9cYw0nnsnnKF-YU0O_rljYYwE_7dGU4oRnxqrln73c=",
            "Living Tech Level Einstein (8-10 Tahun)",
            "Living Tech Einstein (1-Month Free)",
            "50.000",
            "5",
            "180",
            "Sekolah.mu"
        ));
        cards.push(new card(
            "https://media.istockphoto.com/photos/cute-elementary-age-girl-using-laptop-computer-while-attending-school-picture-id1284133754?b=1&k=20&m=1284133754&s=170667a&w=0&h=u9cYw0nnsnnKF-YU0O_rljYYwE_7dGU4oRnxqrln73c=",
            "Living Tech Level Hawking (8-10 Tahun)",
            "Living Tech Hawking (1-Month Free)",
            "50.000",
            "4",
            "200",
            "Sekolah.mu"
        ));
        
        $(document).ready(function(){
            for(let i=0;i<cards.length;i++){
                var hrga="Gratis";
                if(cards[i].harga!="0"){
                    hrga="Rp. "+cards[i].harga;
                }
                if(cards[i].rating>5){
                    cards[i].rating=5;
                }
                if(cards[i].rating<0){
                    cards[i].rating=0;
                }
                var starhtml="";
                for(let j=0;j<cards[i].rating;j++){
                    
                    starhtml+="<i class='fa-solid fa-star filled'></i>";
                }
                for(let j=0;j<(5-cards[i].rating);j++){
                    starhtml+="<i class='fa-solid fa-star'></i>";
                }
                var html=`
                <div class="col-12 col-md-5 col-lg-2 cardcontainer">
                    <div class="imagecontainer" style="background-color:`+colors[Math.floor(Math.random() * colors.length)]+`">
                        <div class="imagesplitcontainer">
                            <div class="row insiderow">
                                <div class="col-3 imagetext d-flex align-items-center justify-content-center px-4">
                                    Kelas `+
                                    hrga
                                    +`
                                </div>
                                <div class="col-9 realimage" style="background-image:url('`+cards[i].imageurl+`')">

                                </div>
                            </div>

                        </div>
                        <div class="textcontainer d-flex justify-content-center align-items-center">
                            `+cards[i].judul1+`
                        </div>
                    </div>
                    <div class="detailcontainer p-3">
                        <h1>`+cards[i].judul2+`</h1>
                        <p>Oleh <span style="font-weight:bold;">`+cards[i].oleh+`</span></p>
                        <p>`+starhtml+`<span style="font-weight:bold;">&nbsp;`+cards[i].rating+`&nbsp;(`+cards[i].banyakrating+`)</span></p>
                        <p id="harga">`+hrga+`</p>
                    </div>
                </div>
                `
                $(".mainrow").append(html);
            }
        });
    </script>
</body>
<style>
    .cardcontainer {
        height: 40vh;
        margin: 30px;
        padding: 0 !important;
        border-radius: 50px;
        position: relative;
        box-shadow: 10px 10px 25px 0px rgba(0, 0, 0, .75);
    }
    .imagecontainer,.detailcontainer{
        height:50%;
        width: 100%;
    }
    .imagecontainer{
        background: #2325B3;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        overflow: hidden;
    }
    .detailcontainer{
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
    }
    .detailcontainer h1{
        font-weight: bold;
        font-size: 1.8rem;
    }

    .detailcontainer p{
        font-size: 1.2rem;
        margin: 0 !important;
    }
    .insiderow{
        height: 100%;
    }
    .imagesplitcontainer{
        height: 80%;
    }
    .imagesplitcontainer{
        width: 100%;
    }
    .imagetext,.realimage{
        height: 100%;
    }
    .imagetext{
        color: white;
        font-size: 1.3rem;
        font-weight: bold;
    }
    .textcontainer{
        height:20%;
        background-color: #FFC20C;
        font-size: 1.1rem;
        font-weight: bold;
    }
    .realimage{
        
        background-size: cover;
        background-position: center;
        border-top-left-radius:100px;
        border-bottom-left-radius: 100px;

    }

    .fa-star{
        color:rgba(0, 0, 0, .25)
    }

    .fa-star.filled{
        color:#ffcd3c;
    }
    #harga{
        font-size: 1.5rem;
        font-weight: bold;
        color: #2527B4;
    }
    @media (max-width: 480px) {
        .cardcontainer {
            height: 70vh;
            margin: 10px;
        }
        .textcontainer{
            font-size: 1.1rem;
        }
        .imagetext{
            font-size: 1.1rem;
        }
        .detailcontainer h1{
            font-size: 1.5rem;
        }
        .detailcontainer p{
            font-size: 1.1rem;
        }

    }


</style>

</html>
